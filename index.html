<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section class="row">
        <form>
            <label for="age">Type Your Age</label>
            <input type="text" name="age" id="age" maxlength="3" minlength="1">
            <button type="reset">Clear</button>
            <p id="error"></p>
        </form>
    </section>
    <section class="row imgs">
        <div>
            <h1 class="title">Your Age in Mercury</h1>
            <img src="img/01.png" alt="Mercury">
            <h2 id="mercury">00.00</h2>
        </div>
        <div>
            <h1 class="title">Your Age in Venus</h1>
            <img src="img/02.png" alt="Venus">
            <h2 id="venus">00.00</h2>
        </div>
        <div>
            <h1 class="title">Your Age in Earth</h1>
            <img src="img/03.png" alt="Earth">
            <h2 id="earth">00.00</h2>
        </div>
        <div>
            <h1 class="title">Your Age in Mars</h1>
            <img src="img/04.png" alt="Mars">
            <h2 id="mars">00.00</h2>
        </div>
    </section>

    <section class="row imgs">
        <div>
            <h1 class="title">Your Age in Jupiter</h1>
            <img src="img/05.png" alt="Jupiter">
            <h2 id="jupiter">00.00</h2>
        </div>
        <div>
            <h1 class="title">Your Age in Saturn</h1>
            <img src="img/06.png" alt="Saturn">
            <h2 id="saturn">00.00</h2>
        </div>
        <div>
            <h1 class="title">Your Age in Uranus</h1>
            <img src="img/07.png" alt="Uranus">
            <h2 id="uranus">00.00</h2>
        </div>
        <div>
            <h1 class="title">Your Age in Neptune</h1>
            <img src="img/08.png" alt="Neptune">
            <h2 id="neptune">00.00</h2>
        </div>
    </section>

    <script src="Script.js"></script>
    <!-- <script src="test.js"></script> -->
</body>

</html>
